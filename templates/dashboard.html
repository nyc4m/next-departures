{% extends "base.html" %}

{% block style %}
<style>
.time {
  color: rgb(255, 182, 18);
  font-weight: 800;
  justify-self: end;
}

.line {
  display: grid;
  height: 3rem;
  grid-template-columns: 1fr 4fr;
  align-items: center;
  gap: 1rem;
  p {
    margin: 0;
  }

  &:nth-child(even) {
    background-color: rgb(0, 6, 47);
  }


}

a + div {
  margin-top: 1rem;
}

.card {
  box-shadow: 3px -3px 5px black;
  border: 1px solid black;
  border-radius: .3rem;
}
</style>
{% endblock %}

{% block body %}
<h1>{{ station_name }}</h1>
<a href="/">Rechercher une autre gare</a>
<div class="card">
  {%for departure in departures %}
  <div class="line">
    <p class="time">{{departure.formatted_time()}}</p>
    <p> {{departure.direction}} </p>
  </div>
  {% endfor %} 
</div>
{% endblock %}
